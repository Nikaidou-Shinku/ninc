name: "Daily epidemic situation reporting"

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Build binary
        run: cargo build -r
        env:
          RUST_BACKTRACE: 1

      - name: Login
        run: ./target/release/ninc login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}

      - name: Pre-report
        run: ./target/release/ninc esrep

      - name: Report
        run: ./target/release/ninc esrep -y
